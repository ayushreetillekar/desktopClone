<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekstop OS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-container">

            <div class="render-icons">
            </div>

            <div class="window-btn-click">
                <h1>Pinned Apps</h1>
                <div class="render-icons">
                    <div data-app="respone">
                        <img src="images/chrome.svg" width="50px" height="50px">
                        <p>chrome</p>
                    </div>
                </div>
                <div class="user-profile-img">
                    <div class="pfp-img">
                        <img src="images/pfp.jpg" width="35px" height="35px">
                    </div>
                    <div class="shut-down-btn">
                        <img src="images/shutdown.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="shut-down-page-load">
            <div class="load-black-image">
                <h1>PC shutting down</h1>
                <div class="loading-shutting-page">
                </div>

            </div>
        </div>
        <div class="power-on-page">
            <div class="power-on-page-content">
                <h1>PC off-Turn On PC</h1>
                <button class="power-on">Power on</button>
            </div>
        </div>
        <div class="powering-on-page">
            <div class="powering-on-page-content">
                <h1>Powering On...</h1>
                <div class="loading-shutting-page">
                </div>
            </div>
        </div>





        <footer class="footer">
            <div class="window-icon-left">

                <img class="window" src="images/window.svg" width="30px" height="30px">

                <div class="input-search">
                    <img class="invert" src="images/search.svg" width="30px" height="30px">
                    <input type="search" id="inout-search" placeholder="   Type here to search">
                </div>
                <div class="main-apps">
                    <div class="chrome-task">
                    <img src="images/chrome.svg" width="40px" height="40px">

                </div>
                <div class="folder-task">
                    <img src="images/folder.svg" width="40px" height="40px">
                </div>
                <div class="camera-task">
                    <img src="images/camera.svg" width="45px" height="45px">
                </div>
                </div>
            </div>


            <div class="window-icon-right">
                <div class="whether-forecast">
                    <img src="images/moon.svg" width="40px" height="40px">
                    <h3 class="temp">13Â°C Clear</h3>
                </div>
                <div class="wifi-bat-lang">
                    <img class="invert" src="images/up.svg" width="20px" height="20px">
                    <img class="invert" src="images/battery.svg">
                    <img class="invert" src="images/wifi.svg" width="20px" height="20px">
                    <img class="invert" src="images/volume.svg" width="20px" height="20px">

                </div>
                <h5>ENG</h5>
                <div class="time-upate-date">
                    <p class="time">09:25</p>
                    <p class="date">09-11-2025</p>
                </div>
            </div>
        </footer>


        <div class="wifi-bt-lg-page">
            <div class="buttons-button">
                <div id="btn-click">
                    <button><img src="images/wifi.svg" width="24px" height="24px" style="filter: invert(1);"></button>
                    <p>wifi</p>
                </div>
                <div id="btn-click">
                    <button><img src="images/bluethooth.svg" width="24px" height="24px"></button>
                    <p>Bluethooth</p>
                </div>
                <div id="btn-click">
                    <button><img src="images/airplane.svg" width="24px" height="24px"></button>
                    <p>air mode</p>
                </div>
                <div id="btn-click">
                    <button><img src="images/sun.svg" width="24px" height="24px"></button>
                    <p>Brightness</p>
                </div>
                <div id="btn-click">
                    <button><img src="images/volume.svg" width="24px" height="24px" style="filter: invert(1);"></button>
                    <p>volume</p>
                </div>
                <div id="btn-click">
                    <button><img src="images/access.svg" width="24px" height="24px"></button>
                    <p>Accesibility</p>
                </div>
            </div>
            <div class="range-brightness">
                <img src="images/sun.svg" alt="">
                <input type="range" id="bright-range" min="0.1" max="2" value="1" step="0.1">
            </div>
            <div class="range-vloume">
                <img src="images/volume.svg" width="24px" height="24px" style="filter: invert(1);">
                <input type="range" id="range">
            </div>
            <div class="battery">
                <img src="images/battery2.svg" alt="">55%
            </div>
        </div>



        <div class="app-window-container">
           
        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
