<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-section">
            <input type="search" id="search-input" placeholder="Enter Your City">
            <button class="search-btn">Search</button>
        </div>
        <div class="sky-svg">
            <img src="whether.svg" width="110px" height="110px">
            <h1 class="temp">27°11°</h1>
            <h3 class="name">jodhpur</h3>
        </div>

        <div class="hum-wind">
            <div class="hum">
                <img src="hum.svg" width="40px" height="40px">
                <h2 class="humidity">87%</h2>
                <h3>Humidity</h3>
            </div>
            <div class="wind">
                <img src="wind.svg" width="40px" height="40px">
                <h2 class="wind-speed">2.84km/h</h2>
                <h3>Wind</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
